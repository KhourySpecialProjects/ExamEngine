services:
  # Postgres SQL Database
  db:
    image: postgres:15-alpine
    container_name: exam_engine_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exam_engine_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exam_engine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./backend/.env 
    container_name: exam_engine_backend
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/exam_engine_db
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - exam_engine_network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=2)\""]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Frontend React/Next.js Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: exam_engine_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/.next 
      - /app/node_modules       
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - exam_engine_network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', r => process.exit(r.statusCode===200?0:1)).on('error', ()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      start_period: 60s
      retries: 5

  # Nginx Reverse Proxy
  webserver:
    image: nginx:alpine
    container_name: exam_engine_nginx
    ports: 
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - exam_engine_network
    restart: on-failure

volumes:
  postgres_data:

networks:
  exam_engine_network:
    driver: bridge
