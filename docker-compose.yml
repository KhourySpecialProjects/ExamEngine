# Usage:
#   Development: docker-compose --profile dev up
#   Production:  docker-compose --profile prod up

services:
  ##### DEV ONLY SERVICES #####
  
  db:
    image: postgres:15-alpine
    container_name: exam_engine_db
    profiles: ["dev"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-exam_engine_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exam_engine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-exam_engine_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
      args:
        - ENVIRONMENT=development
    container_name: exam_engine_backend_dev
    profiles: ["dev"]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-exam_engine_db}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-exam-engine-csvs}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=development
      - DEBUG=false
      - FRONTEND_URL=http://localhost:3000
      - ADMIN_EMAIL=${ADMIN_EMAIL:-theadmin@northeastern.edu}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - exam_engine_network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f --max-time 5 http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  frontend-dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: exam_engine_frontend_dev
    profiles: ["dev"]
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend-dev:8000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
      - /app/.next
      - /app/node_modules
    depends_on:
      backend-dev:
        condition: service_healthy
    networks:
      - exam_engine_network
    command: npm run dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      start_period: 60s
      retries: 5

  webserver:
    image: nginx:alpine
    container_name: exam_engine_nginx
    profiles: ["dev"]
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend-dev:
        condition: service_healthy
      backend-dev:
        condition: service_healthy
    networks:
      - exam_engine_network
    restart: on-failure

  ##### PROD ONLY SERVICES #####

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: exam_engine_backend
    profiles: ["prod"]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-exam-engine-csvs}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=false
      - FRONTEND_URL=${FRONTEND_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-theadmin@northeastern.edu}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    networks:
      - exam_engine_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: exam_engine_frontend
    profiles: ["prod"]
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exam_engine_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      start_period: 60s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  exam_engine_network:
    driver: bridge
